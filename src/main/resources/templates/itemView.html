<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Webshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <i class="fa-solid fa-house title"></i>
        </a>
        <a role="button" id="burger-button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"
           onclick="menuToggle()"
        >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="nav-menu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">Oldal1</a>
            <a class="navbar-item">Oldal2</a>
        </div>
        <div class="navbar-end">
            <a class="navbar-item">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <div class="image"></div>
        <h1 class="title" th:text="${id}"></h1>
        <button class="button is-primary">Add to Cart</button>
    </div>
</section>
</body>
</html>
