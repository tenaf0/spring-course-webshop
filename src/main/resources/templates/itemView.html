<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Webshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div th:replace="~{fragments/navbar.html :: navbar}"></div>

<section class="section">
    <div class="container">
        <div class="image"></div>
        <h1 class="title" th:text="${item.name}"></h1>
        <div th:text="${item.price}"></div>
        <div th:text="${item.description}"></div>
        <div th:text="${item.category?.name}"></div>
        <form action="/cart" method="post">
            <input type="hidden" name="id" th:value="${item.id}">
            <input type="submit" class="button is-primary" value="Add to Cart"/>
        </form>
    </div>
</section>
</body>
</html>
